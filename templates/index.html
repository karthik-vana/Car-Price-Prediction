<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <style>body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 50px; }</style>
</head>
<body>
    <h1>Car Selling Price Prediction</h1>
    <form action="/predict" method="post">
        <input name="Year" placeholder="Year (e.g. 2015)" required><br><br>
        <input name="Present_Price" placeholder="Showroom Price (Lakhs)" required><br><br>
        <input name="Kms_Driven" placeholder="Kms Driven" required><br><br>
        <select name="Fuel_Type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br><br>
        <select name="Seller_Type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>
        <select name="Transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>
        <input name="Owner" placeholder="Previous Owners (0/1/3)" required><br><br>
        <button type="submit">Predict Price</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>

</html>
